        <div id="billboard">

                    <h1>Contact me</h1>

        <div id="contact-container" class="container">
            <div class="sub-headline row">
                <!--<h2>This list will be updated. please check back soon.</h2> !-->
            </div>
           <div class="row">
              <div class="column-6">
                <form class="pure-form pure-form-aligned">
                    <fieldset>
                        <div class="pure-control-group">
                            <label for="name">Name</label>
                            <input id="name" type="text" placeholder="name">
                        </div>

                        <div class="pure-control-group">
                            <label for="email">Email Address</label>
                            <input id="email" type="email" placeholder="Email Address">
                        </div>

                        <div class="pure-control-group">
                            <label for="message">Message</label>
                            <textarea id="message" type="text" placeholder="Enter something here..."></textarea>
                        </div>

                        <div class="pure-controls">

                            <button type="submit" class="pure-button pure-button-primary">Submit</button>
                        </div>
                    </fieldset>
                </form>
              </div>
              <div class="column-6">
                E-Mail: dan (at) mydomain.com <br><br>
                Phone: (555) 406-5555

              </div>
            </div>
